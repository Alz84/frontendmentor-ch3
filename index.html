<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./lib/img/favicon-32x32.png">
    <link rel="stylesheet" href="./lib/css/3rd-Challenge.css">
    <title>Order summary</title>
  </head>
  <body>
    <div class="container">
      <img class="image" src="/lib/img/illustration-hero.svg" alt="illustration-hero-image">
      <div class="text">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="package">
        <img src="./lib/img/icon-music.svg" alt="icon-music-image">
        <p>Annual Plan<br><span>$59.99/year</span></p>
        <a href="#">Change</a>
      </div>
      <button class="pay-btn">
        Proceed to Payment
      </button>
      <button class="cancel-btn">
        Cancel Order
      </button>
    </div>
  </body>
</html>
